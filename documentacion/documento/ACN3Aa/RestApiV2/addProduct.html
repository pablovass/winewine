
<div class="form">
  <input placeholder="nombre" id="productName" />
  <input placeholder="precio" type="number" step="0.01" min="0" id="productPrice" />
  <button id="addProduct">Crear</button>
</div>

<script src="js/RestApi.js"></script>

<script>
"use strict"

const nameInput = document.getElementById("productName")
const priceInput = document.getElementById("productPrice")

document
  .getElementById("addProduct")
  .addEventListener("click",()=>{
    const product = {
      name : nameInput.value,
      price : parseFloat(priceInput.value)
    }
    RestApi.post("/api/product",product)
      .then((json)=>{
        alert("producto creado con Ã©xito:" + json.msg)
        nameInput.value = ""
        priceInput.value = 0
      })
      .catch((err)=>{
        alert("Error al crear el producto : " + err)
      })
  })

</script>

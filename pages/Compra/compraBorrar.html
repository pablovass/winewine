<!DOCTYPE html>
<html lang="en">
<head>
  <title>confirmacion carrito</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
​
<div class="container">
        
  <h2 class="text-center">Desea quitarlo de su carrito? </h2>
  <button id="borrar" class="btn btn-primary btn-lg btn-block">Si</button>
  <button type="button" class="btn btn-default btn-lg btn-block">No</button>
​
 
</div>
<style>
.btn-primary {
color: #fff;
background-color: #333;
border-color: #333;
}
</style>
<script src="/js/RestApi.js"></script>

<script>
//borrar 
$("#borrar").on("click",()=>{
    const credentials =  URLParams.id
RestApi.del(`/api/carrito/${credentials}`)
       .then((carritoInfo)=>{
            window.location.href = "http://localhost/pages/carrito/carrito.html"
        })
        .catch((err)=>{
        alert("Error al cargar carrito")
        console.error(err)
  })
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
   <head id="head">
      <title>Login</title>
      <meta charset="UTF-8" >
      <script src="../inc/head.js"></script>
   </head>
  <body>
    <div class="container">
      <header id="header">
      <script src="inc/header.js"></script>
     </header>
      <div class="container" style="height:1500px">
      <hr>
          <div class="login-page bk-img" >
            <div class="form-content">
             <div class="container">
              <div class="row">
               <div class="col-md-6 col-md-offset-3">
                  <h1 class="text-center text-bold text-light mt-4x">Sign in</h1>
                    <div class="well row pt-2x pb-3x bk-light">
                      <div class="col-md-8 col-md-offset-2">
                       <div id="addPosts" >
                          <label  class="text-uppercase text-sm">nombre de usuario</label>
                          <input  id="username" name="username" type="text" placeholder="usuario" class="form-control mb"  required>
                          <label class="text-uppercase text-sm">Password</label>
                          <input id="password" name="password" type="password" placeholder="Password" class="form-control mb"  required>
                          <br>
                          <button id="login" class="btn btn-primary btn-block" type="button" >LOGIN</button>
                        </div>
                    </div>
                   </div>
                  <div class="text-center text-light">
                    <a href="#" class="text-light" style="color: #2f3031;">Forgot password?</a>
                  </div>
               </div>
             </div>
          </div>
        </div>
      </div>
    </div>
    </div>
<hr>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="../js/RestApi.js"></script>
    <script src="../js/util.js"></script>
    <script src="js/login.js"></script>
    <style type="text/css">html,body {overflow:hidden;}</style>
    
  </body>
</html>
